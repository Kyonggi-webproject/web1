<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .navbar {
      border-bottom: 1px solid #ddd;
      background-color: white;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    .navbar-brand {
      color: black !important;
      font-weight: 300;
      font-size: 36px;
      margin-left: 10px;
      cursor: pointer; /* 커서 포인터 추가 */
    }
    .container {
      margin-top: 50px;
    }
    .login-container {
      display: flex;
      justify-content: space-between;
    }
    .login-form {
      max-width: 400px;
      margin: 0;
    }
    .login-form h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .login-form .form-group {
      margin-bottom: 20px;
    }
    .login-form .form-control {
      height: 45px;
      border-radius: 0;
    }
    .login-form .btn {
      height: 45px;
      border-radius: 0;
      background-color: black;
      color: white;
      font-weight: bold;
      width: 100%;
    }
    .login-form .btn:hover {
      background-color: #333;
    }
    .login-form .forgot-password {
      text-align: center;
      margin-top: 20px;
    }
    .login-form .forgot-password a {
      color: black;
      text-decoration: none;
    }
    .register-form {
      max-width: 400px;
      margin: 0;
    }
    .register-form .btn {
      height: 45px;
      border-radius: 0;
      background-color: black;
      color: white;
      font-weight: bold;
      width: 100%;
    }
    .register-form .btn:hover {
      background-color: #333;
    }
    .register-form .form-group {
      margin-bottom: 20px;
    }
    .register-form .form-control {
      height: 45px;
      border-radius: 0;
    }
  </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar">
  <span class="navbar-brand" onclick="location.href='/home'">Lookbook Archive</span> <!-- 클릭 이벤트 추가 -->
</nav>

<div class="container">
  <div class="login-container">
    <!-- 로그인 폼 -->
    <div class="login-form">
      <h2>고객님의 계정에 로그인하세요</h2>
      <form action="/login" method="post">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="btn btn-dark">로그인</button>
        <div class="forgot-password">
          <a href="/forgot_password">비밀번호를 잊으셨습니까?</a>
        </div>
      </form>
    </div>

    <!-- 회원가입 폼 -->
    <div class="register-form">
      <h2>계정이 필요하신가요?</h2>
      <a href="/signup" class="btn btn-dark">등록</a>
    </div>
  </div>
</div>
<div>
  <script>
    if (new URLSearchParams(window.location.search).has('error')) {
      document.write('로그인에 실패했습니다. 자격 증명을 확인하세요.');
    }
  </script>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
