<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar-brand {
            color: black !important;
            font-weight: 300;
            cursor: pointer;
        }
        .navbar .profile-info {
            display: flex;
            align-items: center;
        }
        .navbar .profile-info h2 {
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
            margin-bottom: 0;
        }
        .navbar .profile-info .btn-container {
            display: flex;
        }
        .navbar .profile-info .btn-container .btn {
            margin-left: 10px;
        }
        .container {
            margin-top: 100px;
            display: flex;
        }
        .sidebar {
            width: 250px;
            border-right: 1px solid #ddd;
            height: 100vh;
            position: fixed;
            top: 80px;
            left: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .sidebar a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px 0;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 20px;
        }
        .tab-content img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-item {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 2px 5px;
            cursor: pointer;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" onclick="location.href='/home'">Lookbook Archive</a>
    <div class="profile-info">
        <h2>환영합니다, <span id="username"></span></h2>
        <div class="btn-container">
            <a href="/edit-profile" class="btn btn-secondary">내 정보 수정</a>
            <form action="/delete-account" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">회원 탈퇴</button>
            </form>
        </div>
    </div>
</nav>

<div class="sidebar">
    <a href="#zara" onclick="showTab('zara')">ZARA</a>
    <a href="#musinsa" onclick="showTab('musinsa')">무신사 스탠다드</a>
    <a href="#cos" onclick="showTab('cos')">COS</a>
    <a href="#hm" onclick="showTab('hm')">H&M</a>
    <a href="#uniqlo" onclick="showTab('uniqlo')">UNIQLO</a>
    <a href="#topten" onclick="showTab('topten')">탑텐</a>
</div>

<div class="container">
    <div class="content">
        <div id="zara" class="tab-content">
            <h2 onclick="location.href='/zara'">ZARA</h2>
            <div class="tab-buttons">
                <button onclick="showGenderTab('zara-men')">남자</button>
                <button onclick="showGenderTab('zara-women')">여자</button>
            </div>
            <div id="zara-men" class="gallery"></div>
            <div id="zara-women" class="gallery" style="display:none;"></div>
        </div>
        <div id="musinsa" class="tab-content" style="display:none;">
            <h2>무신사 스탠다드</h2>
            <div class="tab-buttons">
                <button onclick="showGenderTab('musinsa-men')">남자</button>
                <button onclick="showGenderTab('musinsa-women')">여자</button>
            </div>
            <div id="musinsa-men" class="gallery"></div>
            <div id="musinsa-women" class="gallery" style="display:none;"></div>
        </div>
        <div id="cos" class="tab-content" style="display:none;">
            <h2>COS</h2>
            <div class="tab-buttons">
                <button onclick="showGenderTab('cos-men')">남자</button>
                <button onclick="showGenderTab('cos-women')">여자</button>
            </div>
            <div id="cos-men" class="gallery"></div>
            <div id="cos-women" class="gallery" style="display:none;"></div>
        </div>
        <div id="hm" class="tab-content" style="display:none;">
            <h2>H&M</h2>
            <div class="tab-buttons">
                <button onclick="showGenderTab('hm-men')">남자</button>
                <button onclick="showGenderTab('hm-women')">여자</button>
            </div>
            <div id="hm-men" class="gallery"></div>
            <div id="hm-women" class="gallery" style="display:none;"></div>
        </div>
        <div id="uniqlo" class="tab-content" style="display:none;">
            <h2>UNIQLO</h2>
            <div class="tab-buttons">
                <button onclick="showGenderTab('uniqlo-men')">남자</button>
                <button onclick="showGenderTab('uniqlo-women')">여자</button>
            </div>
            <div id="uniqlo-men" class="gallery"></div>
            <div id="uniqlo-women" class="gallery" style="display:none;"></div>
        </div>
        <div id="topten" class="tab-content" style="display:none;">
            <h2>탑텐</h2>
            <div class="tab-buttons">
                <button onclick="showGenderTab('topten-men')">남자</button>
                <button onclick="showGenderTab('topten-women')">여자</button>
            </div>
            <div id="topten-men" class="gallery"></div>
            <div id="topten-women" class="gallery" style="display:none;"></div>
        </div>
    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let currentUser = null;

    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.style.display = 'none';
        });
        document.getElementById(tabId).style.display = 'block';
    }

    function showGenderTab(genderId) {
        const galleryPrefix = genderId.split('-')[0];
        document.querySelectorAll(`#${galleryPrefix} .gallery`).forEach(tab => {
            tab.style.display = 'none';
        });
        document.getElementById(genderId).style.display = 'flex';
    }

    function loadFavorites(memberId) {
        fetch(`/favorites/list/${memberId}`)
            .then(response => response.json())
            .then(data => {
                const zaraMen = document.getElementById('zara-men');
                const zaraWomen = document.getElementById('zara-women');

                zaraMen.innerHTML = '';
                zaraWomen.innerHTML = '';

                data.forEach(photo => {
                    const galleryItem = createGalleryItem(memberId, photo.photoId, photo.gender);
                    if (photo.gender === 'men') {
                        zaraMen.appendChild(galleryItem);
                    } else {
                        zaraWomen.appendChild(galleryItem);
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    }

    function createGalleryItem(memberId, photoId, gender) {
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.id = `favorite-${photoId}`;

        const img = document.createElement('img');
        img.src = `/assets/img/zaraImg/${gender === 'men' ? 'zaraSubImgMen' : 'zaraSubImgWomen'}/${photoId}.png`;
        img.alt = `Favorite photo ${photoId}`;

        const deleteButton = document.createElement('button');
        deleteButton.className = 'delete-btn';
        deleteButton.innerText = '삭제';
        deleteButton.onclick = () => deleteFavorite(memberId, photoId);

        galleryItem.appendChild(img);
        galleryItem.appendChild(deleteButton);

        return galleryItem;
    }

    function deleteFavorite(memberId, photoId) {
        fetch(`/favorites/delete/${memberId}/${photoId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Favorite deleted successfully:', data);
                // UI에서 해당 항목을 제거합니다
                document.querySelectorAll(`#favorite-${photoId}`).forEach(item => item.remove());
            })
            .catch(error => console.error('Error:', error));
    }

    function getCurrentUser() {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                currentUser = user;
                document.getElementById('username').textContent = user.name;
                loadFavorites(user.id); // 사용자 ID를 사용하여 찜한 사진을 로드
            })
            .catch(error => console.error('Error:', error));
    }

    document.addEventListener('DOMContentLoaded', getCurrentUser);
</script>

</body>
</html>
