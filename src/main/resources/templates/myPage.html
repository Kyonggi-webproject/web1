<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar-brand {
            color: black !important;
            font-weight: 300;
            cursor: pointer;
        }
        .navbar .profile-info {
            display: flex;
            align-items: center;
        }
        .navbar .profile-info h2 {
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
            margin-bottom: 0;
        }
        .navbar .profile-info .btn-container {
            display: flex;
        }
        .navbar .profile-info .btn-container .btn {
            margin-left: 10px;
        }
        .container {
            margin-top: 100px;
            display: flex;
        }
        .sidebar {
            width: 250px;
            border-right: 1px solid #ddd;
            height: 100vh;
            position: fixed;
            top: 80px;
            left: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .sidebar a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px 0;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 20px;
        }
        .tab-content img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" onclick="location.href='/home'">Lookbook Archive</a>
    <div class="profile-info">
        <h2>환영합니다, <span th:text="${username}"></span></h2>
        <div class="btn-container">
            <a href="/edit-profile" class="btn btn-secondary">내 정보 수정</a>
            <form action="/delete-account" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">회원 탈퇴</button>
            </form>
        </div>
    </div>
</nav>

<div class="sidebar">
    <a href="#zara" onclick="showTab('zara')">ZARA</a>
    <a href="#musinsa" onclick="showTab('musinsa')">무신사 스탠다드</a>
    <a href="#cos" onclick="showTab('cos')">COS</a>
    <a href="#hm" onclick="showTab('hm')">H&M</a>
    <a href="#uniqlo" onclick="showTab('uniqlo')">UNIQLO</a>
    <a href="#topten" onclick="showTab('topten')">탑텐</a>
</div>

<div class="container">
    <div class="content">
        <div id="zara" class="tab-content">
            <h2>ZARA</h2>
            <img src="/assets/img/zaraImg1.jpg" alt="ZARA Image 1">
            <img src="/assets/img/zaraImg2.jpg" alt="ZARA Image 2">
            <p>스크랩한 정보가 여기에 표시됩니다.</p>
        </div>
        <div id="musinsa" class="tab-content" style="display:none;">
            <h2>무신사 스탠다드</h2>
            <img src="/assets/img/musinsaImg1.jpg" alt="Musinsa Image 1">
            <img src="/assets/img/musinsaImg2.jpg" alt="Musinsa Image 2">
            <p>스크랩한 정보가 여기에 표시됩니다.</p>
        </div>
        <div id="cos" class="tab-content" style="display:none;">
            <h2>COS</h2>
            <img src="/assets/img/cosImg1.jpg" alt="COS Image 1">
            <img src="/assets/img/cosImg2.jpg" alt="COS Image 2">
            <p>스크랩한 정보가 여기에 표시됩니다.</p>
        </div>
        <div id="hm" class="tab-content" style="display:none;">
            <h2>H&M</h2>
            <img src="/assets/img/hmImg1.jpg" alt="H&M Image 1">
            <img src="/assets/img/hmImg2.jpg" alt="H&M Image 2">
            <p>스크랩한 정보가 여기에 표시됩니다.</p>
        </div>
        <div id="uniqlo" class="tab-content" style="display:none;">
            <h2>UNIQLO</h2>
            <img src="/assets/img/uniqloImg1.jpg" alt="UNIQLO Image 1">
            <img src="/assets/img/uniqloImg2.jpg" alt="UNIQLO Image 2">
            <p>스크랩한 정보가 여기에 표시됩니다.</p>
        </div>
        <div id="topten" class="tab-content" style="display:none;">
            <h2>탑텐</h2>
            <img src="/assets/img/toptenImg1.jpg" alt="Topten Image 1">
            <img src="/assets/img/toptenImg2.jpg" alt="Topten Image 2">
            <p>스크랩한 정보가 여기에 표시됩니다.</p>
        </div>
    </div>
</div>

<!-- jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.style.display = 'none';
        });
        document.getElementById(tabId).style.display = 'block';
    }
</script>
</body>
</html>
