<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
        }
        .navbar {
            border-bottom: 1px solid #ddd;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
            height: 80px;
        }
        .navbar-brand {
            color: black !important;
            font-weight: 300;
        }
        .navbar-nav .nav-link {
            color: black !important;
            font-weight: 300;
            text-decoration: none;
        }
        .navbar-nav .nav-link:hover {
            color: black;
        }
        .auth-links .nav-link {
            margin-left: 10px;
            color: black !important;
            font-weight: 300;
            text-decoration: none;
        }
        .auth-links .nav-link:hover {
            color: black;
        }
        .dropdown-menu .dropdown-item {
            color: black !important;
            font-weight: 300;
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: #f8f9fa;
        }
        .carousel-item {
            height: 50vh;
            min-height: 300px;
        }
        .carousel-item img {
            object-fit: contain;
            height: 100%;
            width: 100%;
        }
        .team-member {
            text-align: center;
            margin-bottom: 30px;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .team-member h4 {
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 20px;
        }
        .team-member p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 15px;
        }
        .social-buttons {
            list-style: none;
            padding: 0;
        }
        .social-buttons li {
            display: inline-block;
            margin-right: 10px;
        }
        .social-buttons li a {
            color: #333;
            font-size: 18px;
            transition: color 0.3s;
        }
        .social-buttons li a:hover {
            color: #007bff;
        }
        .slide-menu {
            display: none;
            background-color: #343a40;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .slide-menu a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            margin: 1rem 0;
        }
        .slide-menu.show {
            display: flex;
            transform: translateY(0);
        }
        .navbar-toggler {
            z-index: 10000;
        }
        @media (max-width: 992px) {
            .navbar {
                height: 100px;
            }
            .navbar-brand {
                left: 50%;
                transform: translateX(-50%);
                white-space: nowrap;
                position: absolute;
            }
            .navbar-nav {
                text-align: center;
                width: 100%;
            }
            .navbar-nav .nav-item {
                margin-bottom: 10px;
                width: 100%;
            }
            .navbar-nav .nav-link {
                display: block;
                width: 100%;
                text-align: center;
            }
            .navbar-toggler {
                position: absolute;
                left: 15px;
            }
        }
        @media (min-width: 992px) {
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .navbar-nav {
                display: flex;
                justify-content: flex-end;
                width: auto;
            }
            .navbar-brand {
                position: static;
                transform: none;
            }
        }
        .portfolio {
            margin-bottom: 50px;
        }
        .page-section {
            padding-top: 50px;
        }
        @media (max-width: 768px) {
            .team-member img {
                width: 100px;
                height: 100px;
            }
            .team-member h4 {
                font-size: 16px;
            }
            .team-member p {
                font-size: 12px;
            }
            .team-member {
                margin-bottom: 15px;
            }
            .team-member .social-buttons li a {
                font-size: 14px;
            }
            .row.team-row {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                overflow-x: auto;
            }
            .team-member {
                flex: 0 0 auto;
                margin-right: 15px;
            }
        }
        .spacer {
            margin-top: 80px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    SPA브랜드의 룩북을 구경해보세요!
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" id="menuButton">

    </button>
    <div class="collapse navbar-collapse">
        <div class="navbar-nav auth-links ml-auto">
            <a class="nav-link" href="#brandCarousel">Slide</a>
            <a class="nav-link" href="#portfolio">Brand</a>
            <a class="nav-link" href="#team">About</a>
            <th:block th:if="${username}">
                <span class="nav-link"><a href="/myPage">Welcome, <span th:text="${username}"></span></a></span>
                <a class="nav-link" href="/logout">Logout</a>
            </th:block>
            <th:block th:unless="${username}">
                <a class="nav-link" href="/login">Login</a>
            </th:block>
        </div>
    </div>
</nav>

<div class="slide-menu" id="slideMenu">

    </th:block>
    <a href="#brandCarousel">Slide</a>
    <a href="#portfolio">Brand</a>

    <th:block th:unless="${username}">

</div>

            <div class="carousel-item">
                <img src="/assets/img/headerlookbook/유니클로%20룩북%202.png" class="d-block w-100" alt="유니클로">
            </div>
            <div class="carousel-item">

            <div class="carousel-item">

        <a class="carousel-control-next" href="#brandCarousel" role="button" data-slide="next">

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
<script>
    document.querySelector('#menuButton').addEventListener('click', function() {
        document.getElementById('slideMenu').classList.toggle('show');
        document.getElementById('menuButton').style.display = 'none';
    });

    document.querySelector('#closeButton').addEventListener('click', function() {
        document.getElementById('slideMenu').classList.toggle('show');
        document.getElementById('menuButton').style.display = 'block';
    });

    document.querySelectorAll('.nav-link, .slide-menu a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href.startsWith('#')) {
                e.preventDefault();
                document.querySelector(href).scrollIntoView({
                    behavior: 'smooth'
                });
                document.getElementById('slideMenu').classList.remove('show');
                document.getElementById('menuButton').style.display = 'block';
            }
        });
    });

    document.querySelector('.nav-link[href="#brandCarousel"]').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if (username) {
            const loginLink = document.getElementById('loginLink');
            loginLink.textContent = username;
        }
    });
</script>
</body>
</html>
