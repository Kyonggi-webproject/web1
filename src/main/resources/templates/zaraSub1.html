<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA LookBook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* 헤더 스타일 */
        .header {
            background: #1a1a2e;
            color: #e6e6e6;
            padding: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header nav ul {
            list-style: none;
            display: flex;
        }

        .header nav ul li {
            margin-left: 2rem;
        }

        .header nav ul li a {
            color: #e6e6e6;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .header nav ul li a:hover {
            color: #4f8cff;
        }

        /* 섹션 스타일 */
        .section {
            padding: 3rem 1rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #1a1a2e;
            margin-bottom: 2rem;
        }

        .menu {
            display: flex;
            justify-content: center;
            background: #1a1a2e;
            padding: 1rem 0;
        }

        .menu a {
            color: #e6e6e6;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 1.5rem;
            padding-bottom: 0.5rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .menu a:hover {
            color: #4f8cff;
            border-bottom: 2px solid #4f8cff;
        }

        /* 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            height: 300px;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #e6e6e6;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease; /* 추가 */
        }

        .gallery-item:hover .gallery-item-info {
            opacity: 1;
            transform: translateY(-20px); /* 위치 변경 */
        }

        .favorite-btn {
            background: midnightblue;
            color: white;
            border: none;
            padding: 10px 15px; /* 버튼 크기 조정 */
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; /* 글자 두껍게 */
            font-size: 1rem; /* 글자 크기 조정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
        }

        /* 반응형 스타일 */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }

            .gallery-item:first-child {
                grid-column: 1 / -1;
            }

            .gallery-item img {
                height: auto;
            }
        }

        /* footer 스타일 */
        .footer {
            background: #1a1a2e;
            color: #e6e6e6;
            text-align: center;
            padding: 1rem 0;
            margin-top: 3rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* 브랜드 룩북 동영상 스타일 */
        .brand-video {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }

        .brand-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<script>
    let currentUser = null;

    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    function addFavorite(memberId, photoId) {
        fetch(`/favorites/add?memberId=${memberId}&photoId=${photoId}`, {
            method: 'POST'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                console.log('Favorite added successfully:', data);
            })
            .catch(error => console.error('Error:', error));
    }

    function loadFavorites(memberId) {
        fetch(`/favorites/list/${memberId}`)
            .then(response => response.json())
            .then(data => {
                const favoritePhotos = document.getElementById('favorite-photos');
                if (favoritePhotos) {
                    favoritePhotos.innerHTML = '';
                    data.forEach(photo => {
                        const img = document.createElement('img');
                        img.src = `/assets/img/zaraImg/zaraSubImgWomen/${photo.photoId}`;
                        img.alt = `Favorite photo ${photo.photoId}`;
                        favoritePhotos.appendChild(img);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function getCurrentUser() {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                currentUser = user;
                console.log('Current user:', currentUser);
                if (user && user.id) {
                    loadFavorites(user.id);
                }
            })
            .catch(error => console.error('Error:', error));
    }

    document.addEventListener('DOMContentLoaded', getCurrentUser);
</script>
