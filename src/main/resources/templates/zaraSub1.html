<head>
    <meta charset="UTF-8">

    <title>ZARA LookBook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        /* 헤더 스타일 */
        .header {
            background: #1a1a2e;
            color: #e6e6e6;
            padding: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .navbar-toggler {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .header nav ul {
            list-style: none;
            display: flex;
        }

        .header nav ul li {
            margin-left: 2rem;
        }

        .header nav ul li a {
            color: #e6e6e6;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .header nav ul li a:hover {
            color: #4f8cff;
        }

        /* 슬라이드 메뉴 스타일 */
        .slide-menu {
            display: none;
            background-color: #1a1a2e;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .slide-menu a {
            color: #e6e6e6;
            font-size: 1.5rem;
            text-decoration: none;
            margin: 1rem 0;
        }

        .slide-menu.show {
            display: flex;
            transform: translateY(0);
        }

        /* 섹션 스타일 */
        .section {
            padding: 3rem 1rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .section h2 {
            font-size: 2.5rem;
            color: #1a1a2e;
            margin-bottom: 2rem;
        }

        .menu {
            display: flex;
            justify-content: center;
            background: #1a1a2e;
            padding: 1rem 0;
        }

        .menu a {
            color: #e6e6e6;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 1.5rem;
            padding-bottom: 0.5rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .menu a:hover {
            color: #4f8cff;
            border-bottom: 2px solid #4f8cff;
        }

        /* 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 한 행에 4개의 이미지 */
            gap: 0.5rem; /* 사진 간격 좁히기 */
            justify-content: center;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            height: 300px;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain; /* 이미지가 잘리지 않도록 수정 */
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }


        .gallery-item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #e6e6e6;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .gallery-item:hover .gallery-item-info {
            opacity: 1;
            transform: translateY(-20px);
        }

        .favorite-btn {
            background: #fff;
            color: #1a1a2e;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 반응형 스타일 */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr); /* 최대 3개 이미지 표시 */
            }

            .navbar-toggler {
                display: block;
            }

            .header nav ul {
                display: none;
            }

            .menu {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 최대 2개 이미지 표시 */
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr; /* 한 행에 1개 이미지 */
            }

            .gallery-item img {
                height: auto;
            }
        }

        /* footer 스타일 */
        .footer {
            background: #1a1a2e;
            color: #e6e6e6;
            text-align: center;
            padding: 1rem 0;
            margin-top: 3rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* 브랜드 룩북 동영상 스타일 */
        .brand-video {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }

        .brand-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 탭 스타일 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .tabs button {
            background: none;
            border: none;
            color: #1a1a2e;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 1rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .tabs button.active, .tabs button:hover {
            color: #4f8cff;
            border-bottom: 2px solid #4f8cff;
        }
    </style>
</head>

<script>
    let currentUser = null;

    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    function addFavorite(photoId, gender, brand, tab) {
        const memberId = currentUser.id;
        fetch(`/favorites/add?memberId=${memberId}&photoId=${photoId}&gender=${gender}&brand=${brand}&tab=${tab}`, {
            method: 'POST'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                console.log('Favorite added successfully:', data);
            })
            .catch(error => console.error('Error:', error));
    }

    function getCurrentUser() {
        fetch('/current-user')
            .then(response => response.json())
            .then(user => {
                currentUser = user;
            })
            .catch(error => console.error('Error:', error));
    }

    document.querySelector('#menuButton').addEventListener('click', function() {
        document.getElementById('slideMenu').classList.toggle('show');
        document.getElementById('menuButton').style.display = 'none';
    });

    document.querySelector('#closeButton').addEventListener('click', function() {
        document.getElementById('slideMenu').classList.toggle('show');
        document.getElementById('menuButton').style.display = 'block';
    });

    document.querySelectorAll('.nav-link, .slide-menu a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            if (href.startsWith('#')) {
                e.preventDefault();
                document.querySelector(href).scrollIntoView({
                    behavior: 'smooth'
                });
                document.getElementById('slideMenu').classList.remove('show');
                document.getElementById('menuButton').style.display = 'block';
            }
        });
    });

    function showTab(tabId, element) {
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.style.display = 'none';
        });
        document.querySelectorAll('.tabs button').forEach(button => {
            button.classList.remove('active');
        });
        document.getElementById(tabId).style.display = 'block';
        element.classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', getCurrentUser);
</script>
